<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&family=Fira+Code:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Fira Code", monospace;
            background-color: #f4f5f7;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Serivora - Login</h1>

    <div class="form-container">
        <div id="errorMessage" class="alert alert-danger"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    </div>
</div>

<script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Hide error message on every submission attempt
        document.getElementById('errorMessage').style.display = 'none';

        // Send login request
        fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                // Save JWT to localStorage
                localStorage.setItem('jwt', data.token);
                window.location.href = 'index.html'; // Redirect to the main page
            } else {
                // Show error if no token
                document.getElementById('errorMessage').textContent = 'Invalid credentials. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        })
        .catch(err => {
            // Show error message on network failure or other issues
            document.getElementById('errorMessage').textContent = 'Login failed. Please try again later.';
            document.getElementById('errorMessage').style.display = 'block';
        });
    });
</script>

</body>
</html>
